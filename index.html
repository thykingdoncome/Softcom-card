<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d799c321f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>SOFTCOM CARDS</title>
</head>

<body>
    <div class="container">
        <div class="card-holder">
            <div class="card-top">
                <div class="top-one">
                    <span>POS FAILURE RATE</span>
                    <div>
                        <span><i id="toggleState" class="fas fa-th-list"></i></span>
                        <span><i id="dark" class="fas fa-moon"></i></span>
                        <span> <i id="light" class="fas fa-sun"></i></span>
                    </div>
                </div>

                <div class="top-two">
                    <span>
                        <span class="twelve">12%</span>
                        <span class="sixty">60%</span>
                        <span>
                            <i class="fas fa-sort-down"></i>
                            <span class="fourteen">14%</span>
                            <i class="fas fa-sort-up"></i>
                            <span class="eight">8%</span>
                        </span>
                    </span>
                    <span class="range">
                        <div class="range-bar">
                            <div class="range-tracker"></div>
                            <div class="range-thumb"></div>
                        </div>
                    </span>
                </div>

                <div class="top-three">
                    <i class="fas fa-info-circle"></i>&nbsp; <span>Source</span><span id="nibbs">NIBBS</span>
                </div>
            </div>

            <div class="line">
                <div class="compact-slider">
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="bottom">
                <span class="btn active">Daily</span>
                <span class="btn">Monthly</span>
                <span class="btn">Yearly</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
